<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organisation - Danmark Mod Madspild</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="organisation">

<header>
    <div th:if="${session.loggedIn} == null" class="auth-links">
        <a href="/login" class="btn">Login</a>
        <a href="/opret" class="btn">Opret</a>
    </div>

    <h1 class="title">Danmark Mod Madspild</h1>
</header>

<main>
    <h2>Organisation</h2>

    <div th:if="${session.loggedIn} == null">
        <h3>Vil du organisation lære om at undgå madspild?</h3>
        <section class="rolle-valg">
            <a href="/organisationinfo" class="rolle-link">
                <img src="/images/" alt="Madspild Tips">
                <p>Sådan gør din organisation en forskel</p>
            </a>
        </section>
    </div>

    <div th:if="${session.loggedIn} and ${session.brugerType} == 'organisation'">
        <h3>Hvad vil I gerne?</h3>
        <section class="rolle-valg">
            <a href="/organisationinfo" class="rolle-link">
                <img src="/images/" alt="Madspild Tips">
                <p>Tips: Undgå madspild</p>
            </a>
            <a href="/opslagstavle" class="rolle-link">
                <img src="/images/" alt="Opslagstavle">
                <p>Se opslagstavle</p>
            </a>
            <a href="/opretevent" class="rolle-link">
                <img src="/images/" alt="Event">
                <p>Opret et event</p>
            </a>
        </section>
    </div>

    <p><a href="/" class="back-to-home">Tilbage til forsiden</a></p>
</main>
</body>
</html>
