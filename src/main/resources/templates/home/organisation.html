<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organisation - Danmark Mod Madspild</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="organisation">

<main class="organisation-con">
    <h1>Organisation</h1>
    <h2>Vil din organisation v√¶re med til at mindske madspild?</h2>

    <ul class="links-genveje" th:if="${session.loggedIn} == null">
        <li><a href="organisationinfo">Information om madpsild</a></li>
        <li><a href="login">Login</a></li>
        <li><a href="opret">Registrer</a></li>
    </ul>

    <div th:if="${session.loggedIn}" class="auth-links">
        <!-- Profile Icon and Dropdown -->
        <div class="profile-dropdown" onmouseover="toggleDropdown(true)" onmouseout="toggleDropdown(false)">
            <img src="/images/BrugerIcon.png" alt="Profile Icon" class="profile-icon">
            <div class="dropdown-content" id="dropdownMenu">
                <p>Velkommen, <span th:text="${session.brugernavn}">Bruger</span>!</p>
                <a href="/profile" class="btn-dropdown-profil">Profil</a>
                <a href="/logout" class="btn-logout">Log ud</a>
            </div>
        </div>
    </div>

    <ul class="links-genveje">
            <li><a href="organisationinfo">Information om madpsild</a></li>
            <li><a href="opslagstavle.html">Se opslagstavle</a></li>
            <li><a href="opretevent.html">Opret event</a></li>
            <li><a href="logout">Log ud</a></li>
        </ul>
    </div>
    <div class="madspild-organisation">
        <a href="#">
            <img src="/images/madspild-organisation.jpg" alt="organisation" class="organisation-image">
            <p>Virksomhed</p>
        </a>
    </div>

        <p><a href="/">Tilbage til forsiden</a></p>
</main>
<script>
    // Toggle dropdown visibility based on mouseover (true to show, false to hide)
    function toggleDropdown(show) {
        var dropdown = document.getElementById('dropdownMenu');
        if (show) {
            dropdown.classList.add('show');
        } else {
            dropdown.classList.remove('show');
        }
    }
</script>
</body>
</html>
