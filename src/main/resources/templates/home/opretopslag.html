<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret opslag | Danmark Mod Madspild</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="opretopslag-side">

<header>
    <h1 class="title">Danmark Mod Madspild</h1>
</header>

<main class="opret-opslag-container">
    <h2>Opret opslag</h2>
    <p class="intro-tekst">Udfyld informationerne nedenfor og del overskudsmad med andre.</p>

    <form action="/opretopslag" method="post" class="opret-form">

        <div class="input-box">
            <label for="titel">Titel</label>
            <input type="text" id="titel" name="opslag" placeholder="F.eks. 'Overskydende mad fra café'" required>
        </div>

        <div class="input-box">
            <label for="info">Beskrivelse</label>
            <textarea id="info" name="info" placeholder="Skriv en kort beskrivelse..." required></textarea>
        </div>

        <div class="input-box">
            <label for="antal">Antal produkter/måltider</label>
            <input type="number" id="antal" name="antal" placeholder="F.eks. 5" required>
        </div>

        <div class="input-box">
            <label for="dato">Dato</label>
            <input type="date" id="dato" name="dato" required>
        </div>

        <div class="input-box">
            <label for="tidspunkt">Tidspunkt</label>
            <input type="time" id="tidspunkt" name="tidspunkt" required>
        </div>

        <div class="input-box">
            <label for="sted">Lokation</label>
            <input type="text" id="sted" name="sted" placeholder="F.eks. Enghaveparken, København" required>
        </div>

        <button type="submit">Slå op</button>
    </form>

    <p><a href="/" class="back-to-home">Tilbage til forsiden</a></p>
</main>

<footer>
    Copyright © DanmarkModMadspild ApS. All Rights Reserved.
</footer>
</body>
</html>
