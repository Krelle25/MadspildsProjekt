<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Privat Bruger - Danmark Mod Madspild</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="privatbruger">

<header>
    <div th:if="${session.loggedIn} == null" class="auth-links">
        <a href="/login" class="btn">Login</a>
        <a href="/opret" class="btn">Opret</a>
    </div>

    <h1 class="title">Danmark Mod Madspild</h1>
</header>

<main>
    <h2>Privat Bruger</h2>

    <div th:if="${session.loggedIn}" class="auth-links">
        <div class="profile-dropdown" onmouseover="toggleDropdown(true)" onmouseout="toggleDropdown(false)">
            <img src="/images/BrugerIcon.png" alt="Profile Icon" class="profile-icon">
            <div class="dropdown-content" id="dropdownMenu">
                <p>Velkommen, <span th:text="${session.brugernavn}">Bruger</span>!</p>
                <a href="/profile" class="btn-dropdown-profil">Profil</a>
                <a href="/logout" class="btn-logout">Log ud</a>
            </div>
        </div>
    </div>

    <script>

        function toggleDropdown(show) {
            var dropdown = document.getElementById('dropdownMenu');
            if (show) {
                dropdown.classList.add('show');
            } else {
                dropdown.classList.remove('show');
            }
        }
    </script>

    <div th:if="${session.loggedIn} == null">
        <h3>Vil du lære at undgå madspild?</h3>
        <section class="rolle-valg">
            <a href="/privatinfo" class="rolle-link">
                <img src="/images/Privat%20Bruger%20-%20Tips%20til%20at%20undgå%20madspild.png" alt="Madspild Tips">
                <p>Tips: Undgå madspild</p>
            </a>
        </section>
    </div>

    <div th:if="${session.loggedIn} and ${session.brugerType} == 'privatbruger'">
        <h3>Hvad vil du gerne?</h3>
        <section class="rolle-valg">
            <a href="/privatinfo" class="rolle-link">
                <img src="/images/Privat%20Bruger%20-%20Tips%20til%20at%20undgå%20madspild.png" alt="Madspild Tips">
                <p>Tips: Undgå madspild</p>
            </a>
            <a href="/opslagstavle" class="rolle-link">
                <img src="/images/Opslagstavle.png" alt="Opslagstavle">
                <p>Se opslagstavle</p>
            </a>
            <a href="/tilmeldevent" class="rolle-link">
                <img src="/images/SeEvent.png" alt="Event">
                <p>Tilmeld dig et event</p>
            </a>
        </section>
    </div>

    <p><a href="/" class="back-to-home">Tilbage til forsiden</a></p>
</main>

<footer>
    Copyright © DanmarkModMadspild ApS. All Rights Reserved.
</footer>

</body>
</html>
