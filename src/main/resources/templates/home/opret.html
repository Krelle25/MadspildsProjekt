<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="opret">

<header>
    <h1>Danmark Mod Madspild</h1>
    <p>Registrer din konto</p>
</header>

<main>
    <form action="/opret" method="post">
        <label for="brugernavn">Brugernavn</label>
        <input type="text" id="brugernavn" name="brugernavn" required>

        <label for="adgangskode">Adgangskode</label>
        <input type="password" id="adgangskode" name="adgangskode" required>

        <p>Vælg brugerrolle:</p>

        <input type="radio" id="privat" name="rolle" value="privatbruger" required>
        <label for="privat">Privat bruger</label>

        <input type="radio" id="organisation" name="rolle" value="organisation" required>
        <label for="organisation">Organisation</label>

        <input type="radio" id="virksomhed" name="rolle" value="virksomhed" required>
        <label for="virksomhed">Virksomhed</label>

        <button type="submit">Registrer</button>
    </form>

    <p th:if="${besked}" th:text="${besked}"></p>

    <p>Har du allerede en konto? <a href="/login">Login her</a></p>
    <p><a href="/">Tilbage til forsiden</a></p>
</main>

<footer>
    Copyright © DanmarkModMadspild ApS. All Rights Reserved.
</footer>

</body>
</html>
