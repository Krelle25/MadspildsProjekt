<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Opret event | Danmark Mod Madspild</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="opretevent-side">

<header>
  <h1 class="title">Danmark Mod Madspild</h1>
</header>

<main class="opret-event-container">
  <h2>Opret et event</h2>
  <p class="intro-tekst">Invitér folk til at deltage i dit event med overskudsmad eller inspiration til mindre madspild.</p>

  <form action="/opretevent" method="post" class="event-form">

    <div class="input-box">
      <label for="titel">Titel</label>
      <input type="text" id="titel" name="titel" placeholder="F.eks. 'Gratis gryderet i parken'" required>
    </div>

    <div class="input-box">
      <label for="beskrivelse">Beskrivelse</label>
      <textarea id="beskrivelse" name="beskrivelse" placeholder="Skriv en kort beskrivelse..." required></textarea>
    </div>

    <div class="input-box">
      <label for="dato">Dato</label>
      <input type="date" id="dato" name="dato" required>
    </div>

    <div class="input-box">
      <label for="tidspunkt">Tidspunkt</label>
      <input type="time" id="tidspunkt" name="tidspunkt" required>
    </div>

    <div class="input-box">
      <label for="sted">Lokation</label>
      <input type="text" id="sted" name="sted" placeholder="F.eks. Enghaveparken, København" required>
    </div>

    <button type="submit">Opret Event</button>
  </form>

  <p><a href="/" class="back-to-home">Tilbage til forsiden</a></p>
</main>

<footer>
  Copyright © DanmarkModMadspild ApS. All Rights Reserved.
</footer>
</body>
</html>
