<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Danmark Mod Madspild</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="login">

<main class="login-container">
    <h1>Login til din konto</h1>
    <form action="login" method="post">
        <input type="text" id="brugernavn" name="brugernavn" placeholder="Brugernavn" required>
        <input type="password" id="adgangskode" name="adgangskode" placeholder="Adgangskode" required>
        <button type="submit">Login</button>
    </form>

    <p th:if="${besked}" th:text="${besked}"></p>

    <p>Har du ikke en konto? <a href="/opret">Opret en her</a></p>

    <p><a href="/" class="tilbage">Tilbage til forsiden</a></p>
</main>

<footer>
    Copyright Â© DanmarkModMadspild ApS. All Rights Reserved.
</footer>

</body>
</html>
