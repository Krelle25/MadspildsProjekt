<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Danmark Mod Madspild</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="login">

<header>
    <h1>Danmark Mod Madspild</h1>
    <p>Login til din konto</p>
    <link rel="stylesheet" href="/styles.css">
</header>

<main>
    <form action="login" method="post">
        <label for="brugernavn">Brugernavn</label>
        <input type="text" id="brugernavn" name="brugernavn" required>

        <label for="adgangskode">Adgangskode</label>
        <input type="password" id="adgangskode" name="adgangskode" required>

        <button type="submit">Login</button>
    </form>

    <p th:if="${besked}" th:text="${besked}"></p>

    <p>Har du ikke en konto? <a href="/opret">Opret en her</a></p>

    <p><a href="/">Tilbage til forsiden</a></p>
</main>

<footer>
    Copyright Â© DanmarkModMadspild ApS. All Rights Reserved.
</footer>

</body>
</html>
